<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        .test-item { padding: 10px; margin: 5px 0; background: white; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>🧪 Nepali Calendar - Quick Test</h1>
    <div id="results"></div>

    <script src="conversion.js"></script>
    <script src="db.js"></script>
    <script>
        const results = document.getElementById('results');

        function test(name, fn) {
            try {
                const result = fn();
                results.innerHTML += `<div class="test-item success">✅ ${name}: ${result}</div>`;
            } catch (error) {
                results.innerHTML += `<div class="test-item error">❌ ${name}: ${error.message}</div>`;
            }
        }

        // Run tests
        test('conversion.js loaded', () => typeof getCurrentNepaliDate !== 'undefined' ? 'OK' : 'FAIL');
        test('db.js loaded', () => typeof initDB !== 'undefined' ? 'OK' : 'FAIL');
        test('Get current Nepali date', () => {
            const date = getCurrentNepaliDate();
            return `${date.year}/${date.month}/${date.day}`;
        });
        test('BS to AD conversion', () => {
            const ad = bsToAd(2082, 1, 1);
            return `2082/1/1 → ${ad.year}-${ad.month}-${ad.day}`;
        });
        test('AD to BS conversion', () => {
            const bs = adToBs(2025, 4, 14);
            return `2025-4-14 → ${bs.year}/${bs.month}/${bs.day}`;
        });
        test('Get days in BS month', () => {
            return `2082/1 has ${getDaysInBSMonth(2082, 1)} days`;
        });

        // Test IndexedDB
        test('Initialize IndexedDB', async () => {
            await initDB();
            return 'Database initialized';
        });

        results.innerHTML += `
            <div class="test-item" style="margin-top: 20px; background: #e3f2fd;">
                <strong>✅ All tests completed!</strong><br>
                If all show ✅, your setup is correct.<br>
                <a href="index.html">→ Go to Main App</a>
            </div>
        `;
    </script>
</body>
</html>
